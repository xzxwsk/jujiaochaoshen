<script>
AOS.init({
	offset: 200,
	duration: 1000,
	easing: 'ease',
	delay: 200,
	once: 'true'
});
$(function(){
	$("#header").load('./head.html', function() {
		$("#footer").load('./footer.html', function() {
			AOS.refreshHard();
		});
	});
	
	var mySwiper = new Swiper ('#swiper-container', {
	    loop: true,
	    // 如果需要分页器
	    pagination: '.swiper-pagination',
	    paginationClickable: true,
		// mousewheelControl: true,
		// keyboardControl: true,
	    
	    // 如果需要前进后退按钮
	    nextButton: '#swiper-container .swiper-button-next',
	    prevButton: '#swiper-container .swiper-button-prev'
	});
	var mySwiper2 = new Swiper ('#swiper-container2', {
	    loop: false,
		slidesPerView: 4,
		spaceBetween: 20,
	    // 如果需要前进后退按钮
	    nextButton: '#swiper-container2 .swiper-button-next',
	    prevButton: '#swiper-container2 .swiper-button-prev',
		// slidesOffsetBefore: 10,
		// slidesOffsetAfter: 10
		onInit: function(swiper) {
			setTimeout(function(){
				swiper.update(true);
			}, 100);
			if($('#swiper-container2 .swiper-button-prev').hasClass('swiper-button-disabled')) {
				$('.left2>.swiper-button-prev').addClass('swiper-button-disabled');
			}
			if($('#swiper-container2 .swiper-button-next').hasClass('swiper-button-disabled')) {
				$('.left2>.swiper-button-next').addClass('swiper-button-disabled');
			}
		},
		onSlideChangeStart: function() {
			if($('#swiper-container2 .swiper-button-prev').hasClass('swiper-button-disabled')) {
				$('.left2>.swiper-button-prev').addClass('swiper-button-disabled');
			} else {
				$('.left2>.swiper-button-prev').removeClass('swiper-button-disabled');
			}
			if($('#swiper-container2 .swiper-button-next').hasClass('swiper-button-disabled')) {
				$('.left2>.swiper-button-next').addClass('swiper-button-disabled');
			} else {
				$('.left2>.swiper-button-next').removeClass('swiper-button-disabled');
			}
		},
		breakpoints: {
		    1200: {
				slidesPerView: 2,
			}
		}
	});
	$('.left2>.swiper-button-prev').click(function(){
		$('#swiper-container2 .swiper-button-prev').click();
	});
	$('.left2>.swiper-button-next').click(function(){
		$('#swiper-container2 .swiper-button-next').click();
	});
	
	var trList=['leftUp','moveRight','moveDown','centerBig','rightDownBig'];
	var swiper3Param = {
		speed:500,
		autoplay:4400,
		autoplayDisableOnInteraction:false,
		effect:'fade',
		pagination : '#swiper-container3 .swiper-pagination',
		paginationClickable :true,
		onInit: function (swiper) {
			swiper.wrapper.children('.swiper-slide-active').addClass(trList[parseInt(Math.random()*5)]);
		},
		paginationBulletRender: function (swiper, index, className) {
		    return '<span class="' + className + '">' + (index + 1) + '</span>';
		},
		onSlideChangeStart: function(swiper){
			var nextSlide=swiper.slides.eq(swiper.activeIndex);
			nextSlide.addClass(trList[Math.floor(Math.random()*5)]);
		},
		onSlideChangeEnd: function(swiper){
			var prevSlide=swiper.slides[swiper.previousIndex];
			prevSlide.className="swiper-slide";
		},
		breakpoints: {
		    1200: {
		        autoplay:300000,
				speed:1000,
				effect: 'slide',
				autoplayDisableOnInteraction: false,
				loop:true,
				centeredSlides: true,
				slidesPerView: 2,
				onInit:function(swiper){
					setTimeout(function(){
						swiper.update(true);
					}, 100);
				},
				paginationBulletRender: null,
				onSlideChangeStart: function(){},
				onSlideChangeEnd: function(){}
		    }
		}
	}
	var swiper3 = new Swiper('#swiper-container3',swiper3Param);
	
	var mySwiper4 = new Swiper ('#swiper-container4', {
	    loop: true,
		mousewheelControl: true,
	    pagination: '.swiper-pagination',
	    paginationClickable: true,
		onInit:function(swiper){
			setTimeout(function(){
				swiper.update(true);
			}, 100);
		}
	});
	
	$('.tab_head li').click(function(){
		$(this).addClass('cur').siblings().removeClass('cur');
		var $tabCon = $(this).closest('.con').find('.tab_con');
		$tabCon.removeClass('active').eq($(this).index()).addClass('active');
	});
});
</script>
