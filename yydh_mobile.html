<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">

<script>

	offset: 200,
	duration: 1000,
	easing: 'ease',
	delay: 200,
	once: 'true'

	$("#header").load('./head.html', function() {

			AOS.refreshHard();

	});
});
